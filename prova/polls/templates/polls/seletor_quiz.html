{% extends 'polls/base.html' %}
{% load widget_tweaks %}
{% block title %}{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<form action="/quiz">
  <div class="form-row">
    <div class="form-group col-md-5">
      <label>Prova</label>
         <select id="prova" name="prova" class="form-control">
         	<option value=""></option>
         	{% for prova in provas %}
         		<option value="{{prova.idProva}}">{{prova.tipoProva}} {{prova.anoProva}}</option>
         	{% endfor %}
         </select>
    </div>
    <div class="form-group col-md-5">
      <label>Categoria</label>	
          <select id="categoria" name="categoria" class="form-control">
          	<option value=""></option>
         	{% for categoria in categorias %}
         		<option value="{{categoria.idCategoria}}">{{categoria.nomeCategoria}}</option>
         	{% endfor %}
         </select>
    </div>
    
    <div class="form-group col-md-2">
      <label style="visibility: hidden;">Filtrar ssdsaddssad</label>
      <button class="btn btn-success" type="submit">Iniciar quiz</button>
    </div>
  </div>
  
</form>


{% endif %}
{% endblock %}
